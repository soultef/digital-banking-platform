# src/test/resources/application-test.yml

spring:
  activate:
    on-profile: test


  # =========================
  # Datasource (MySQL test database)
  # =========================
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/auth_service_test}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

    # HikariCP settings
    hikari:
      maximum-pool-size: ${HIKARI_MAX_POOL_SIZE:10}
      minimum-idle: ${HIKARI_MIN_IDLE:2}
      idle-timeout: ${HIKARI_IDLE_TIMEOUT:300000}
      max-lifetime: ${HIKARI_MAX_LIFETIME:1800000}
      connection-timeout: ${HIKARI_CONNECTION_TIMEOUT:30000}
      pool-name: ${HIKARI_POOL_NAME:AuthServiceTestHikariCP}

  # =========================
  # JPA / Hibernate
  # =========================
  jpa:
    hibernate:
      hbm2ddl:
        auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
        use_sql_comments: true
        id:
          new_generator_mappings: true

  # =========================
  # Flyway disabled for tests
  # =========================
  flyway:
    enabled: true

  # =========================
  # Jackson
  # =========================
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
